apiVersion: ssu/v1
nlu:
  shortcuts:
    bundleIdentifier: com.gaurav.Wavify
    intents:
    - metadata:
        name: PlayPauseIntent_0
        title: Play or Pause
      corpuses:
        training:
        - locale: en
          utterances:
          - '{${+prefix} }Toggle playback in ${+applicationName}'
          - '{${+prefix} }Play or pause ${+applicationName}'
    - metadata:
        name: NextTrackIntent_1
        title: Next Track
      corpuses:
        training:
        - locale: en
          utterances:
          - '{${+prefix} }Next track in ${+applicationName}'
          - '{${+prefix} }Skip song in ${+applicationName}'
    - metadata:
        name: PreviousTrackIntent_2
        title: Previous Track
      corpuses:
        training:
        - locale: en
          utterances:
          - '{${+prefix} }Previous track in ${+applicationName}'
          - '{${+prefix} }Go back in ${+applicationName}'
    - metadata:
        name: +negative
      corpuses:
        training:
        - locale: en
          utterances:
          - '{${+prefix} }${+standardAppShortcutNegatives}'
variables:
- name: +applicationName
  type: ssu/expansion
  definitions:
  - locale: en
    synomyms:
    - Wavify
- name: +prefix
  type: ssu/expansion
  definitions:
  - locale: en
    synomyms:
      $ref: ssu://Resources/prefix/en.yaml
- name: +standardAppShortcutNegatives
  type: ssu/expansion
  definitions:
  - locale: en
    synomyms:
      $ref: ssu://Resources/standardAppShortcutNegatives/en.yaml
